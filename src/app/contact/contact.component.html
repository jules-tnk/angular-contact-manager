<div *ngIf="contact" class="card m-3">
  <div class="card-header">
    <div><b>Given name: </b>{{contact.givenName}}</div>
    <div><b>Family name: </b>{{contact.familyName}}</div>
  </div>
  <div class="card-body">
    <div><b>Email: </b>{{contact.email}}</div>
    <div><b>Phone number: </b>{{contact.phoneNumber}}</div>
  </div>
</div>
